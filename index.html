<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Epic Cool Idle Farmer Game</title>
</head>
<body>
    
    <div id="header">
        <h1>Epic Cool Idle Farmer Game</h1>
    </div>

    <div id="window">

        <div id="topbar">
            <p>Balance: $<span id="balance">1500000</span></p>
        </div>

        <div id="game">
            
        </div>

    </div>

    <div id="controls">

        <button id="keybind-button">WASD</button>
        <p id="keybind-text">Drive around</p>

        <button id="keybind-button">E</button>
        <p id="keybind-text">Interact</p>

        <button id="keybind-button">Esc</button>
        <p id="keybind-text">Menu</p>

        <button id="keybind-button">I</button>
        <p id="keybind-text">View Inventory</p>

    </div>

</body>
</html>
